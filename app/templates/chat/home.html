{% extends "base.html" %}

{% block content %}
<div class="w-100 vh-100 d-flex flex-column m-0 p-0">
    <h1 class="text-center mb-3">Chat With Your PDF</h1>
    <p class="text-center mb-4">Upload your PDF files and start chatting with them!</p>
    <div class="row flex-grow-1 w-100 m-0" style="min-height:0;">
        <!-- Sidebar: PDF List -->
        <div class="col-lg-3 col-md-4 col-12 d-flex flex-column p-0 h-100">

            <div class="card shadow-sm flex-grow-1 h-100 rounded-0">
                <div class="card-header bg-primary text-white">
                    <h5 class="mb-0">PDF Chats</h5>
                </div>
                <div class="list-group list-group-flush flex-grow-1 overflow-auto" id="pdfList"
                    style="min-height:0; height:100%;">
                    {% for pdf in uploaded_pdfs %}
                    <a href="{{ url_for('chat.chat') }}"
                        class="list-group-item list-group-item-action" target="_blank">
                        {{ pdf.filename }}
                    </a>
                    {% else %}
                    <div class="text-muted p-3">No PDFs uploaded yet.</div>
                    {% endfor %}
                </div>
            </div>
        </div>
        <!-- Main: Upload Form -->
        <div class="col-lg-9 col-md-8 col-12 d-flex flex-column p-0 h-100">
            <div class="card shadow-sm flex-grow-1 h-100 rounded-0">
                <div class="card-header bg-success text-white">
                    <h5 class="mb-0">Upload PDF</h5>
                </div>
                <div class="card-body d-flex align-items-center justify-content-center h-100">
                    <form id="uploadForm" method="post" enctype="multipart/form-data" class="w-100"
                        style="max-width:500px;">
                        <div class="mb-3">
                            <label for="pdfFile" class="form-label">Select PDF file</label>
                            <input type="file" class="form-control" id="pdfFile" name="pdfFile" accept=".pdf" required>
                        </div>
                        <button id="uploadBtn" type="submit" class="btn btn-success w-100">Upload</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock content %}
